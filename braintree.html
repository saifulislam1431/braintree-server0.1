<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://js.braintreegateway.com/web/dropin/1.42.0/js/dropin.min.js"></script>
</head>

<body style="display: flex; flex-direction: column;">
    <div id="dropin-container"></div>
    <button id="submit-button" class="paymentButton"
        style="background-color: indianred; color: white; padding: 10px 0px; border-radius: 10px; border-color: transparent;">Pay</button>
    <script>
        var button = document.querySelector('#submit-button');
        var clientToken = new URLSearchParams(window.location.search).get('client_token');
        var amount = new URLSearchParams(window.location.search).get('amount');

        braintree.dropin.create({
            authorization: clientToken,
            container: '#dropin-container',
            vaultManager: true,
            card: {
                cardholderName: {
                    required: false
                    // to make cardholder name required
                    // required: true
                }
            },
            paypal: {
                flow: 'checkout',
                amount: amount,
                currency: 'USD'
            },
            googlePay: {
                googlePayVersion: 2,
                merchantId: 'your-merchant-id', // Replace with your actual Google Pay merchant ID
                transactionInfo: {
                    totalPriceStatus: 'FINAL',
                    totalPrice: amount,
                    currencyCode: 'USD'
                },
                allowedPaymentMethods: [{
                    type: 'CARD',
                    parameters: {
                        billingAddressRequired: true,
                        billingAddressParameters: {
                            format: 'FULL'
                        }
                    }
                }]
            },
            applePay: {
                displayName: 'Your Merchant Name',
                paymentRequest: {
                    total: {
                        label: 'Your Merchant Name',
                        amount: '100.00'
                    },
                    currencyCode: 'USD',
                    countryCode: 'US',
                    requiredBillingContactFields: ['postalAddress', 'email']
                }
            },
            venmo: {},

        }, function (createErr, instance) {
            if (createErr) {
                console.error('Create Error:', createErr);
                return;
            }
            button.addEventListener('click', function () {
                button.textContent = "Processing Payment";
                instance.requestPaymentMethod(function (requestPaymentMethodErr, payload) {
                    if (requestPaymentMethodErr) {
                        console.error('Request Payment Method Error:', requestPaymentMethodErr);
                        return;
                    }
                    // Collect device data
                    const deviceData = instance.deviceData;

                    // Send payload and device data to React Native to send to the server
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        nonce: payload.nonce,
                        deviceData: deviceData
                    }));
                });
            });
        });
    </script>
</body>

</html>
