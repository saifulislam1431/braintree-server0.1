<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braintree Google Pay Integration</title>
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
    <script src="https://js.braintreegateway.com/web/3.102.0/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.102.0/js/google-payment.min.js"></script>
    <style>
        #google-pay-button {
            width: 100%;
            max-width: 95%;
            height: 70px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="google-pay-button-container">
        <button id="google-pay-button" style="display: none;">Google Pay</button>
    </div>
    <script>
        (function () {
            var console = (function (oldCons) {
                return {
                    log: function (text) {
                        oldCons.log(text);
                        window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'log', text: text }));
                    },
                    info: function (text) {
                        oldCons.info(text);
                        window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'info', text: text }));
                    },
                    warn: function (text) {
                        oldCons.warn(text);
                        window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'warn', text: text }));
                    },
                    error: function (text) {
                        oldCons.error(text);
                        window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'error', text: text }));
                    }
                };
            }(window.console));
            window.console = console;
        })();

        const amount = '100';

        var button = document.querySelector('#google-pay-button');
        var paymentsClient = new google.payments.api.PaymentsClient({
            environment: 'TEST'
        });

        fetch('/client_token_gpay')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch client token');
                }
                return response.text();
            })
            .then(clientToken => {
                console.log('Client Token:', clientToken);
                return braintree.client.create({
                    authorization: clientToken
                });
            })
            .then(clientInstance => {
                console.log('Braintree Client Instance:', clientInstance);
                return braintree.googlePayment.create({
                    client: clientInstance,
                    googlePayVersion: 2,
                    googleMerchantId: 'your-google-merchant-id'
                });
            })
            .then(googlePaymentInstance => {
                console.log('Google Payment Instance:', googlePaymentInstance);
                paymentsClient.isReadyToPay({
                    apiVersion: 2,
                    apiVersionMinor: 0,
                    allowedPaymentMethods: googlePaymentInstance.createPaymentDataRequest().allowedPaymentMethods
                }).then(response => {
                    console.log('Is Ready To Pay Response:', response);
                    if (response.result) {
                        button.style.display = 'block';
                        button.addEventListener('click', event => {
                            event.preventDefault();
                            console.log('Google Pay button clicked');

                            var paymentDataRequest = googlePaymentInstance.createPaymentDataRequest({
                                transactionInfo: {
                                    currencyCode: 'USD',
                                    totalPriceStatus: 'FINAL',
                                    totalPrice: amount
                                }
                            });

                            var cardPaymentMethod = paymentDataRequest.allowedPaymentMethods[0];
                            cardPaymentMethod.parameters.billingAddressRequired = true;
                            cardPaymentMethod.parameters.billingAddressParameters = {
                                format: 'FULL',
                                phoneNumberRequired: true
                            };

                            paymentsClient.loadPaymentData(paymentDataRequest).then(paymentData => {
                                console.log('Payment Data:', paymentData);
                                return googlePaymentInstance.parseResponse(paymentData);
                            }).then(result => {
                                console.log('Parsed Payment Result:', result);
                                window.ReactNativeWebView.postMessage(JSON.stringify(result));
                            }).catch(err => {
                                console.error('Google Pay error', err);
                            });
                        });
                    } else {
                        console.warn('Google Pay is not available.');
                    }
                }).catch(err => console.error('isReadyToPay error:', err));
            })
            .catch(err => console.error('Braintree error:', err));
    </script>
</body>

</html>
